version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
entities: []
slots: {}
responses:
  utter_greet:
  - buttons:
    - payload: /mood_great
      title: bien
    - payload: /mood_unhappy
      title: mal
    text: ¡Hola! ¿Cómo estás?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Aquí tienes algo para animarte:'
  utter_did_that_help:
  - text: ¿Ha sido de ayuda?
  utter_happy:
  - text: ¡Genial! ¡Sigue adelante!
  utter_goodbye:
  - text: Adiós.
  utter_iamabot:
  - text: Soy un bot, Rasa es mi motor.
actions: []
forms: {}
e2e_actions: []
